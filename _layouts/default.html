<!doctype html>
<html lang="fr">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Parents d'élèves de l'école de Janvry</title>

        <link rel="icon" href="{{ site.baseurl }}/assets/images/janvry-150x150.jpg" sizes="32x32" />
        <link rel="icon" href="{{ site.baseurl }}/assets/images/janvry-300x300.jpg" sizes="192x192" />
        <link rel="apple-touch-icon" href="{{ site.baseurl }}/assets/images/janvry-300x300.jpg" />

        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        {% include header.html %}
        <main>
            {% for post in site.posts %}
            <article>
                <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
                <p class="grey-text">{{ post.date | date_to_string }}</p>
                {{ post.content | strip_html | truncatewords: 50 }}
                <a href="{{ post.url }} ">Lire la suite...</a>
                {% if forloop.last %}
                {% else %}
                    <hr />
                {% endif %}
            </article>
            {% endfor %}
        </main>
        {% include footer.html %}
    </body>
</html>
